<div id="content-header">
    <h2>System Settings</h2>
    <i class="fa fa-spinner fa-pulse fa-2x" ng-show="dashboardStatus=='loading'" style="margin-left: 6px;"></i>
</div>
<div class="group-selection">
    <div class="col-md-3 dashboard-side-div">
        <div class="list-group">            
            <a style="cursor:pointer; padding-right: 0px" class="list-group-item resource-group-item active">
                <div class="row">

                    <div class="col-md-3 group-item-icon">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="col-md-9 group-item-status">
                        <div>System Admins</div>
                    </div>
                </div>
            </a>
            <a style="cursor:pointer; padding-right: 0px" class="list-group-item resource-group-item">
                <div class="row">
                    <div class="col-md-3 group-item-icon">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="col-md-9 group-item-status">
                        <div>Group Managers</div>
                    </div>
                </div>
            </a>
            <a style="cursor:pointer; padding-right: 0px" class="list-group-item resource-group-item">
                <div class="row">
                    <div class="col-md-3 group-item-icon">
                        <i class="fa fa-users"></i>
                    </div>
                    <div class="col-md-9 group-item-status">
                        <div>Subscriptions</div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
    <div class="dashboard page-content container-fluid" id="dashboard_tabs" ng-init="getSystemAdmins()">
        <div class="row group-selection">
            <div class="col-md-8 dashboard-grid-container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-cloud"></i>&nbsp;System Administrators</h3>
                        <span class="pull-right"><a href="#/settings/subs/edit/">Add New Admin</a></span>
                    </div>
                    <div class="row">
                        <div class="col-md-8 dashboard-grid-column">
                             <div class="row">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <td>Name</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="adminUser in adminList">
                                            <td class="text-left"><i class="fa fa-times" ng-click="confirmDeleteAdmin(adminUser)" alt="Remove As System Admin" />&nbsp;&nbsp;&nbsp;{{adminUser.name}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
