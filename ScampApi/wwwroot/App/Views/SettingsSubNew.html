<div>Add New Subscription</div>

<fub id="subscriptions" ng-init="getSubscriptions()">
    <form id="newSub">
        <a href="#/settings/subs/{{sub.subID}}">
            <div class="row">
                <div>{{sub.subname}}</div>
                <div>{{sub.subID}}</div>
                <div>{{sub.subAdmin}}</div>
                <div>{{sub.subLastChgd}}</div>
            </div>
        </a>
    </fub>
</div>
