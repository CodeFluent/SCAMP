<script type="text/ng-template" id="GroupUsers.html">
	<div class="modal-header" style="border-style:none">
		<h3 class="modal-title col-md-10">{{groupName}}</h3>
		<button class="btn btn-primary pull-right" ng-click="done()">Done</button>
	</div>
	<div class="modal-body pull-left">
		<div class="col-lg-12">
			<div class="widget">
				<div class="widget-header">
					<i class="fa fa-tasks"></i> Add user to group
					<input ng-model="searchUser">
				</div>

				<div class="widget-body no-padding">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
									<th>Role</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in users | filter:searchUser">
									<td class="text-center">{{user.userId}}</td>
									<td>{{user.name}}</td>
									<td>
										<select ng-model="userRole">
											<option value="member" selected="selected">Member</option>
											<option value="admin">Admin</option>
										</select>
										selected: {{userRole}}
									</td>
									<td>
										<button class="btn btn-default" ng-click="addUser(user, userRole)">Add</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="widget">
				<div class="widget-header">
					<i class="fa fa-tasks"></i> Admins
				</div>
				<div class="widget-body no-padding">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="admin in admins">
									<td class="text-center">{{admin.userId}}</td>
									<td>{{admin.name}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="widget">
				<div class="widget-header">
					<i class="fa fa-tasks"></i> Members
				</div>
				<div class="widget-body no-padding">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="member in members">
									<td class="text-center">{{member.userId}}</td>
									<td>{{member.name}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="border-style:none">
	</div>
</script>

<div id="dashboard" ng-init="populate()">
	<div class="row">

		<div class="col-lg-7">
			<div class="widget">
				<div class="widget-header">
					<i class="fa fa-tasks"></i> Your Groups <span class="pull-right">Manage</span>
				</div>
				<div class="widget-body no-padding">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="group in groupList">
									<td class="text-center">{{group.groupId}}</td>
									<td>{{group.name}}</td>
									<td>
										<button class="btn btn-default" ng-click="manageGroup(group.groupId)">Manage</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="col-lg-5">
			<div class="widget">
				<div class="widget-header">
					<i class="fa fa-tasks"></i> Users <span class="pull-right">Manage</span>
				</div>
				<div class="widget-body no-padding">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="item in userList">
									<td class="text-center">{{item.userId}}</td>
									<td>{{item.name}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
